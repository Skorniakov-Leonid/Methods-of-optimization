name: deploy

on:
  push:
    branches: [main]

jobs:
  deploy-book:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
    - uses: actions/checkout@v3
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: "presentation/_build/html"
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
